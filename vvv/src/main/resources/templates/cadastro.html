<!DOCTYPE html>
<html lang="pt-br"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link th:href="@{/css/cadastro.css}" rel="stylesheet">
    <link th:href="@{/logo/favicon.ico}" rel="stylesheet">
    <title>VVV - Cadastre-se</title>
</head>
<body>
    
    <!-- Form da tela de Cadastro -->
    <main id="mainLogin">

		<!-- Tela de introdução do Form de cadastro -->
        <div class="divForm formCad">
            <img th:src="@{../logo/logoVVV2-copia.png}" alt="Vai & Volta Viagens" id="logo"> 
            <div class="divTitle divCad">
                <h1 class="titleForm titleCad">FAÇA O LOGIN</h1>
                <p id="pCad">Para manter-se conectado conosco, por favor, faça o login com sua conta pessoal.</p>
            </div>
            <form action="/login" method="get">
	            <button type="submit" class="btn btnCad" onclick="window.location.href = 'login.html'">
	                <div class="wrapper">
	                    <i class="bi bi-send"></i>
	                </div>
	                <span>Entrar</span>
	            </button>
            </form>
        </div>
        
        <!-- Tela de envio de dados do cadastro para o back-end -->
        <div class="divForm formLog">
            <div class="divTitle divLog">
                <h1 class="titleForm titleLog">CADASTRE-SE</h1>
            </div>
            <form action="/realizar-cadastro" class="form" th:object="${passageiro}" method="post">

                <div id="socialLogin">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-google"></i>
                    <i class="bi bi-linkedin"></i>
                </div>
                
                <div id="dados">
                    <div class="auxDados auxDadosP">

						<!-- Entrada do email -->
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email" name="email" th:field="*{emailPassageiro}" required>
                        </label>
                        
                        <!-- Entrada do primeiro nome do passageiro -->
                        <label class="label-input" for="">
                            <i class="fas fa-file-signature icon-modify"></i>
                            <input type="text" placeholder="Primeiro Nome" name="pNome" th:field="*{primeiroNomePassageiro}" required>
                        </label>
                        
                        <!-- Entrada do sobrenome do passageiro -->
                        <label class="label-input" for="">
                            <i class="fas fa-file-signature icon-modify"></i>
                            <input type="text" placeholder="Sobrenome" name="sobrenome" th:field="*{sobrenomePassageiro}" required>
                        </label>
                        
                        <!-- Entrada da senha -->
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha" name="senha" th:field="*{senhaPassageiro}" required>
                        </label>
                    </div>
                  
				<!-- Enviar os dados para o banco de dados -->
                <button type="submit" class="btn btnEntrar">
                    <div class="wrapper">
                        <i class="bi bi-send"></i>
                    </div>
                    <span>Cadastre-se</span>
                </button>
                
                <!-- Mensagem de erro em caso de cadastro inválido -->
               
                <div class="div_error_message">
                	<span class="error_message" th:if="${ExistingRegistration}"
                	style="margin-top: 1px; margin-left: 5px; margin-right: 5px; font-size: 10px; 
                	padding: 0; box-sizing: border-box; color: red;"
                	>Este email já está cadastrado em nosso sistema!</span>
                </div>

            </form>
        </div>

    </main>

</body>
</html>
