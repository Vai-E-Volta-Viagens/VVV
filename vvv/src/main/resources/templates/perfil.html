<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/perfil.css}" rel="stylesheet">	
    <link th:href="@{/logo/favicon.ico}" rel="stylesheet">
	<title>VVV - Perfil</title>
</head>
<body>
	<form action="/perfil" th:object="${passageiro}" method="post">
	
		<div class="div_sucess_message">
			<span class="div_sucess_message" th:if="${Message}">Cadastro Atualizado!</span>
			<span class="div_error_message" th:if="${Error}">Erro ao realizar o cadastro!</span>
		</div>
	
		<label>CPF: </label>
		<input type="number" name="cpf" placeholder="CPF" min="9999999999" max="99999999999" th:field="*{cpfPassageiro}" required>
		
		<br><br>
		
		<label>RG: </label>
		<input type="number" name="rg" placeholder="RG" size="99999999" max="999999999" th:field="*{rgPassageiro}" required>
		
		<br><br>
			
		<label>Data de nascimento: </label>
		<input type="date" name="dataNascimento" th:field="*{dataDeNascimentoPassageiro}" required>
		
		<br><br>
		
		<label>Telefone</label>
		<input type="tel" name="telefone" placeholder="Ex: 21987654321" th:field="*{telefonePassageiro}" required>
		
		<br><br>
		
		<label>Nacionalidade: </label>
		<input type="text" name="nacionalidade" placeholder="Ex: Brasileiro" th:field="*{nacionalidadePassageiro}" required>
		
		<br><br>
		
		<label>Sexo: </label>
		<select name="sexo" th:field="*{sexoPassageiro}" required>
			<option value="" disabled selected></option>
			<option value="Masculino">Masculino</option>
			<option value="Feminino">Feminino</option>
			<option value="Outros">Outros</option>
		</select>
		
		<br><br>
		
		<label>Profissão: </label>
		<input type="text" name="profissao" placeholder="Profissão" th:field="*{profissaoPassageiro}" required>
		
		<br><br>
		
		<label>Cidade: </label>
		<input type="text" name="cidade" placeholder="Ex: Niterói" th:field="*{endereco.fkCidade.nomeCidade}" required>
		
		<br><br>
		
		<label>Estado: </label>
		<!-- <input type="text" name="estado" placeholder="Ex: Rio de Janeiro" th:field="*{endereco.fkCidade.fkEstado.nomeEstado}" required> -->
		<select name="sexo" th:field="*{endereco.fkCidade.fkEstado.nomeEstado}" required>
			<option value="" disabled selected>UF</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amazonas">Amazonas</option>
           	<option value="Amapá">Amapá</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Paraná">Paraná</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
         	<option value="Rondônia">Rondônia</option>
           	<option value="Roraima">Roraima</option>
           	<option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantis">Tocantis</option>
		</select>
		
		<br><br>
		
		<label>UF: </label>
		<select name="uf" th:field="*{endereco.fkCidade.fkEstado.uf}" required>
			<option value="" disabled selected></option>
			<option value="AC">AC</option>
	        <option value="AL">AL</option>
	        <option value="AM">AM</option>
	        <option value="AP">AP</option>
	       	<option value="BA">BA</option>
	       	<option value="CE">CE</option>
	        <option value="DF">DF</option>
	      	<option value="ES">ES</option>
	        <option value="GO">GO</option>
	      	<option value="MA">MA</option>
	       	<option value="MG">MG</option>
	        <option value="MS">MS</option>
	        <option value="MT">MT</option>
	        <option value="PA">PA</option>
	        <option value="PB">PB</option>
	        <option value="PE">PE</option>
	        <option value="PI">PI</option>
	       	<option value="PR">PR</option>
	        <option value="RJ">RJ</option>
	        <option value="RN">RN</option>
	        <option value="RO">RO</option>
	        <option value="RR">RR</option>
	     	<option value="RS">RS</option>
	        <option value="SP">SP</option>
	        <option value="SC">SC</option>
	       	<option value="SE">SE</option>
	      	<option value="TO">TO</option>
		</select>
		
		<br><br>
		
		<label>CEP: </label>
		<input type="number" name="cep" placeholder="CEP" min="9999999" max="99999999" th:field="*{endereco.cep}" required>
		
		<br><br>
		
		<label>Rua: </label>
		<input type="text" name="rua" placeholder="Ex: Rua do Cefet" th:field="*{endereco.rua}" required>
		
		<br><br>
		
		<label>Número: </label>
		<input type="text" name="numero" placeholder="Número" th:field="*{endereco.numero}">
		
		<br><br>
		
		<label>Complemento: </label>
		<input type="text" name="complemento" placeholder="Complemento" th:field="*{endereco.complemento}">
		
		<br><br>
		
		<input type="submit" value="Atualizar">
	</form>
	<form action="/bem-vindo" method="get">
		<input type="submit" value="Voltar">
	</form>
	
</body>
</html>
